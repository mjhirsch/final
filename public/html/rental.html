<div class="centertitle">
	<h1>Rental</h1>
	<h4>Owned/Operated by {{specificRental.lLName}}</h4><br>
	<h4>at {{landlord.street}}<br>{{landlord.city}} {{landlord.state}}, {{landlord.zip}</h4>
</div>
<ul>
	<li ng-repeat="rentalReview in rentalReviews | orderBy: '-rating'" class="listedReview">
		{{rentalReview.lLComments}}<br>{{rentalReview.neighborhoodComments}}<br><ng-rating ng-model="rentalReview.rating" editable='false'></ng-rating>
	</li>
</ul>
