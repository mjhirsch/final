<h3 class="centertitle">Neighborhood Search</h3>

<div class="centertitle">
	<input placeholder='ZIP 10001' ng-model='zipSearch' class="inputinput" >
	<button ng-click='clickSearchZip()' class="btn btn-default">Search</button> 
</div>
<ul>
	<li ng-repeat="hoodList in neighborList | orderBy: '-hoodRating'" class="listedReview">
		{{hoodList.neighborhoodComments}}<br><ng-rating ng-model="hoodList.hoodRating" editable='false'></ng-rating>
	</li>
</ul>
